<!DOCTYPE html>
<html>
<head>
    <title>My Restaurant Menu | Meals | Steak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
<body class="body-food">
    <div class="header">
      <a href="meals.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <img src="images/header.png"/>
    </div>
    
    <div id="food">
        <div class="food-details">
           <img src="images/steak.jpg"/>
            
            <h1>Steak and Fries</h1>
            
            <div class="food-details-info">
               <p><b>Serving:</b> Regular meal</p>
               <p style="float: right"><b>Price:</b> R60,00 per meal</p>
            </div>
            
            <div class="food-details-about">
                <p></p>
            </div>
            
            <div class="food-details-extras">
               <p><b>EXTRA'S/SIDES</b></p>
                
                <input id="check-1" type="checkbox">
                <label for="check-1">Wings</label>
                <br>
                <input id="check-2" type="checkbox">
                <label for="check-2">2 slices of bread</label>
                <br>
                <input id="check-3" type="checkbox">
                <label for="check-3">Dip Suace </label>
            </div>
            <div class="food-details-request">
               <form>
                   <p><b>REQUEST FOR YOUR MEAL</b></p>
               <input type="text" placeholder="Your Name" id="name"/>
               <textarea placholder="Type your request here"></textarea>
               </form>
                <a class="button" href="thankyou.html">PLACE ORDER</a>
            </div>    
        </div>
            
    </div>


</body>
</html>
