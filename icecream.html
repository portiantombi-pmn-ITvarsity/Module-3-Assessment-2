<!DOCTYPE html>
<html>
<head>
    <title>My Restaurant Menu | Snacks | Ice cream</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
<body class="body-food">
    <div class="header">
      <a href="snacks.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <img src="images/header.png"/>
    </div>
    
    <div id="food">
        <div class="food-details">
           <img src="images/ice%20cream.jpg"/>
            
            <h1>Ice cream Cones</h1>
            
            <div class="food-details-info">
               <p><b>Serving:</b> 1 ice cream cone</p>
               <p style="float: right"><b>Price:</b> R15,00 </p>
            </div>
            
            <div class="food-details-about">
                <p>Ice cream cones with sprinkles.</p>
            </div>
            <div class="food-details-extras">
               <p><b>EXTRA'S/SIDES</b></p>
                
                <input id="check-1" type="checkbox">
                <label for="check-1">Berries</label>
                <br>
                <input id="check-2" type="checkbox">
                <label for="check-2">Hazel nuts</label>
                <br>
                <input id="check-3" type="checkbox">
                <label for="check-3">Chocolate chip</label>
            </div>
            
            <div class="food-details-request">
               <form>
                   <p><b>REQUEST FOR YOUR MEAL</b></p>
               <input type="text" placeholder="Your Name" id="name"/>
               <textarea placholder="Type your request here"></textarea>
               </form>
                <a class="button" href="thankyou.html">PLACE ORDER</a>
            </div>    
        </div>
            
    </div>


</body>
</html>
