<!DOCTYPE html>
<html>
<head>
    <title>My Restaurant Menu | Drinks | Cocktails</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
<body class="body-food">
    <div class="header">
      <a href="drinks.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <img src="images/header.png"/>
    </div>
    
    <div id="food">
        <div class="food-details">
           <img src="images/dcocktails2.png"/>
            
            <h1>Cocktails</h1>
            
            <div class="food-details-info">
               <p><b>Serving:</b> 1 glass</p>
               <p style="float: right"><b>Price:</b> R25,00 per glass</p>
            </div>
            
            <div class="food-details-about">
                <p>These cocktail are alcoholic mixed drink, which are either  combination of spirits, or one or more spirits mixed with other ingredients such as fruit juice, flavored syrup, or cream</p>
            </div>
            
            <div class="food-details-extras">
               <p><b>EXTRA'S/SIDES</b></p>
                
                <input id="check-1" type="checkbox">
                <label for="check-1">Shot of Russian Bear</label>
                <br>
                <input id="check-2" type="checkbox">
                <label for="check-2">Shot of Belagravia gin</label>
                <br>
                <input id="check-3" type="checkbox">
                <label for="check-3">Juice </label>
            </div>
            <div class="food-details-request">
               <form>
                   <p><b>REQUEST FOR YOUR MEAL</b></p>
               <input type="text" placeholder="Your Name" id="name"/>
               <textarea placholder="Type your request here"></textarea>
               </form>
                <a class="button" href="thankyou.html">PLACE ORDER</a>
            </div>    
        </div>
            
    </div>


</body>
</html>
